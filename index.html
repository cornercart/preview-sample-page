    <!-- This script just turns on preview mode . it is used when this page is not used in preview in falcon -->
    <script>
      const urlParameters = new URLSearchParams(window.location.search);
      const isDemoMode = urlParameters.get("demo-mode") === "true";
      if (!isDemoMode) window.isPreviewPage = true;
      window.useSampleData = true;

      // Embedding COCA script tag based on teh environment
      const environment = urlParameters.get("env");
      let embedURL;
      switch (environment) {
        case "staging": {
          embedURL = "https://vikram-city.pages.dev/embed.js";
          break;
        }
        case "production": {
          embedURL = "https://vikram-city.pages.dev/embed.js"; // TODO: Add real roduction url here
          break;
        }
        default: {
          embedURL = `http://localhost:${environment}/embed.js`;
          break;
        }
      }
      var cocaEmbedTag = document.createElement("script");
      cocaEmbedTag.setAttribute("src", embedURL);
      document.head.appendChild(cocaEmbedTag);
